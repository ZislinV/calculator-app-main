<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h4>calc</h4>
        <div class="themeBox">
          <span>THEME</span>
          <label class="checkboxTheme">
            <span class="numberOfTheme">1</span>
            <span class="numberOfTheme">2</span>
            <span class="numberOfTheme">3</span>
            <input type="checkbox" />
            <div class="checkmark"></div>
          </label>
        </div>
      </header>
      <div class="show">0</div>
      <div class="bodyCalc">
        <button class="btn btnCalc" value="7">7</button>
        <button class="btn btnCalc" value="8">8</button>
        <button class="btn btnCalc" value="9">9</button>
        <button class="del btnCalc">DEL</button>
        <button class="btn btnCalc" value="4">4</button>
        <button class="btn btnCalc" value="5">5</button>
        <button class="btn btnCalc" value="6">6</button>
        <button class="plus btn btnCalc" value="+">+</button>
        <button class="btn btnCalc" value="1">1</button>
        <button class="btn btnCalc" value="2">2</button>
        <button class="btn btnCalc" value="3">3</button>
        <button class="btn btnCalc" value="-">-</button>
        <button class="btn btnCalc" value=".">.</button>
        <button class="btn btnCalc" value="0">0</button>
        <button class="division btn btnCalc" value="/">/</button>
        <button class="multiplication btn btnCalc" value="x">x</button>
        <button class="reset btnCalc">RESET</button>
        <button class="equality btnCalc" value="=">=</button>
      </div>
    </div>

    </div> -->
    <script src="./script.js"></script>
  </body>
</html>
